<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 300px;
    height: 300px;
    background-color: blue;
    -webkit-animation-name: try; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 5s; /* Safari 4.0 - 8.0 */
    animation-name: try;
    animation-duration: 5s;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes example {
    from {background-color: blue;}
    to {background-color: red;}
}

/* Standard syntax */
@keyframes example {
    from {background-color: blue;}
    to {background-color: red;}
}
</style>
</head>
<body>
<p> Here's an example </p>
<div> </div>

</body>
</html>
