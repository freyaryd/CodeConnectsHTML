<!-- intro to classes exercise -->
<!DOCTYPE html>
<html>

<head>

  <title> My Gallery </title>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="advanced.css" media="all" />
</head>

<body>

  <h1> My Gallery </h1>
  <p class="desc"> This gallery holds even more of my favorite images! </p>

  <img class="yellow" src="img/happy.jpg" alt="happy image"/>
  <p> I am captioning this image of smiling flowers! </p>
  <img class="red" src="img/cat.jpg" alt="cat image"/>
  <p> This is a cute cat! </p>
  <img class="yellow" src="img/bunny.jpg" alt="bunny image"/>
  <p> Wow! A bunny rabbit! </p>
  <img class="red" src="img/flowers.jpg" alt="flower image"/>
  <p> Look at these chives! </p>
  <img class="yellow" src="img/turtle.jpg" alt="turtle image"/>
  <p> My friend Clyde, what a pretty dude! </p>

</body>

</html>
